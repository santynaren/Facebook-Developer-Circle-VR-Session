<!DOCTYPE html>
<html>

<head>
    <!-- Type in your App name -->
    <title>Your VR App Name </title>
    <!-- CDN File for Aframe -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>


</head>

<body>




    <!-- A-Scene is like body for webvr in case of Aframe -->
    <a-scene>
        <!-- Camera property -->
        <a-entity camera look-controls>
            <a-entity geometry="primitive: ring; radiusInner: .01; radiusOuter: .02" position="0 0 5" cursor="fuse: true"></a-entity>
        </a-entity>
        <!-- assets used in the file -->
        <a-assets>
            <!-- Include your OBJ or mtl file here -->
            <!-- Include an image over here for sky -->
            <a-asset-item id="id name" src="obj source"></a-asset-item>
            <a-asset-item id="id name" src="mtl source"></a-asset-item>
            <img id="skyTexture" src="black.jpg">
        </a-assets>
        <!-- Entity based on the object and mtl -->
        <a-entity position="-1 0.5 -4" rotation="45 45 45" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>


        <!-- Sky Scene acts as a background -->

        <a-sky src="#skyTexture"></a-sky>
    </a-scene>

</body>

</html>
